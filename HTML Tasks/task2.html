<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 2 - Lists</title>
</head>
<style>
    div {
        border: 1px solid black;
        margin: auto;
        width: 48%;
    }
</style>
<body>
    <div>
        <p>Lists can be nested (lists inside lists):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea<ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul></li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
