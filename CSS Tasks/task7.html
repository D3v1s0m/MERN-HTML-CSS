<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 7 - Register Form</title>
    <link rel="stylesheet" href="task7.css" />
</head>

<body>
    <form>
        <table style="width: 50%;background-color: rgb(121, 12, 61);">
            <caption style="color: blue; font-size: 24px;">
                <strong>Registration Form</strong>
            </caption>
            <tr>
                <th>First Name</th>
                <td><input type="text" id="input" name="firstname" placeholder="Your First Name"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" id="input" name="lastname" placeholder="Your Last Name"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" id="input" name="mail" placeholder="Your Email"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" id="input" name="password"></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password" id="input" name="repassword"></td>
            </tr>
            <tr>
                <th rowspan="2">Gender</th>
                <td style="text-align: left;">
                    <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;">
                    <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="number" id="input"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" id="input"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td style="text-align: left;">
                    <select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>England</option>
                        <option>US</option>
                        <option>France</option>
                        <option>Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Languages known</th>
                <td style="text-align: left;">
                    <input id="lang-eng" type="checkbox" ><label for="lang-eng"> English</label>
                    <input id="lang-kan" type="checkbox" ><label for="lang-kan"> Kannada</label>
                    <input id="lang-hin" type="checkbox" ><label for="lang-hin"> Hindi</label>
                    <input id="lang-tel" type="checkbox" ><label for="lang-tel"> Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: left;">
                    <input id="declaration" type="checkbox" ><label for="declaration" >Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    Log in to <a href="www.google.com">Ethnus</a> website
                </td>
            </tr>

        </table>
        <input id="submit" type="submit" value="Register">
    </form>
</body>
</html>
